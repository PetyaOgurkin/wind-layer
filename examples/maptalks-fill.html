<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Map - Display a map</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dat.gui@0.7.6/build/dat.gui.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
<style type="text/css">
  html, body {
    margin: 0;
    height: 100%;
    width: 100%
  }
  .container {
    width: 100%;
    height: 100%
  }
</style>
<body>

<div id="map" class="container"></div>
<script src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.js"></script>
<script src="https://cdn.jsdelivr.net/npm//axios/dist/axios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.6/build/dat.gui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@sakitam-gis/maptalks-wind@1.x/dist/maptalks-wind.js"></script>
<script>
  const map = new maptalks.Map('map', {
    // center: [113.53450137499999, 34.44104525],
    zoom: 2,
    center: [34.371, 131.287].reverse(),
    // zoom: 4
    baseLayer: new maptalks.TileLayer('base', {
      urlTemplate: 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
      // urlTemplate: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
      subdomains: ['a', 'b', 'c', 'd'],
    })
  });

  window.map = map;

  // fetch('https://sakitam-fdd.github.io/wind-layer/data/wind.json')
  fetch('./data/wind.json')
    .then(res => res.json())
    .then(res => {
      // const range = vectorField.range || [0.02, 28.21618329965979];
      // res = res.map((item, idx) => {
      //   item.header = Object.assign(item.header, {
      //     parameterCategory: 1,
      //     parameterNumber: idx === 0 ? 2 : 3,
      //   });
      //   return item;
      // });

      const color = {
        temp: [[203,[115,70,105,255]],
          [218,[202,172,195,255]],
          [233,[162,70,145,255]],
          [248,[143,89,169,255]],
          [258,[157,219,217,255]],
          [265,[106,191,181,255]],
          [269,[100,166,189,255]],
          [273.15,[93,133,198,255]],
          [274,[68,125,99,255]],
          [283,[128,147,24,255]],
          [294,[243,183,4,255]],
          [303,[232,83,25,255]],
          [320,[71,14,0,255]]],
        wind: [
          [0,[98,113,183,255]],
          [1,[57,97,159,255]],
          [3,[74,148,169,255]],
          [5,[77,141,123,255]],
          [7,[83,165,83,255]],
          [9,[53,159,53,255]],
          [11,[167,157,81,255]],
          [13,[159,127,58,255]],
          [15,[161,108,92,255]],
          [17,[129,58,78,255]],
          [19,[175,80,136,255]],
          [21,[117,74,147,255]],
          [24,[109,97,163,255]],
          [27,[68,105,141,255]],
          [29,[92,144,152,255]],
          [36,[125,68,165,255]],
          [46,[231,215,215,255]],
          [51,[219,212,135,255]],
          [77,[205,202,112,255]],
          [104,[128,128,128,255]]
        ],
        RAIN: [
          [0, [255, 255, 255, 0]],
          [1, [255, 255, 255, 0]],
          [1, [166, 242, 143, 1]],
          [1.5, [166, 242, 143, 1]],
          [1.5, [61, 186, 61, 1]],
          [7, [61, 186, 61, 1]],
          [7, [97, 184, 255, 1]],
          [15, [0, 0, 225, 1]],
          [40, [250, 0, 250, 1]],
          [50, [128, 0, 64, 1]],
        ]
      };

      const windInterpolateColor = color.wind.reduce((result, item, key) => result.concat(item[0], 'rgba(' + item[1].join(',') + ')'), []);
      const tempInterpolateColor = color.temp.reduce((result, item, key) => result.concat(item[0] - 273.15, 'rgba(' + item[1].join(',') + ')'), []);

      const image = new maptalks.ImageLayer('id', [{
        url : './data/var_tmp.png',
        extent: [-180, -85.051129, 180, 85.051129],
        opacity : 1
      }])

      map.addLayer(image)

      const scalarLayer = new MaptalksWind.ScalarLayer('scalar', {
        "type": "image",
        "url": "./data/var_tmp.png",
        "extent": [
          [-180, 85.051129],
          [-180, -85.051129],
          [180, 85.051129],
          [180, -85.051129],
        ],
        "width": 1440,
        "height": 720,
        "min": -50.84996643066404,
        "max": 42.25002441406252,

      }, {
        styleSpec: {
          'fill-color': [
            'interpolate',
            ['linear'],
            ['get', 'value'],
            ...tempInterpolateColor
          ],
          'opacity': 1,
        },
        wrapX: true,
        renderForm: 'r',
        widthSegments: 128,
        heightSegments: 128,
        mappingRange: [0, 100000],
        wireframe: false,
      });

      function initGui(windLayer) {
        const config = {
          addLayer: true,
          scalarLayer: false,
          tempLayer: true,
          paths: 1000,
          lineWidth: 3,
          velocityScale: 0.005,
          globalAlpha: 0.8,
          maxAge: 90,
          wireframe: false,
        };

        const gui = new dat.GUI();
        const folder2 = gui.addFolder('风色斑图');

        folder2.add(config, 'scalarLayer').onChange(function () {
          if (config.scalarLayer) {
            window.map.addLayer(scalarLayer);
          } else {
            window.map.removeLayer(scalarLayer);
          }
        });

        const folder3 = gui.addFolder('温度色斑图');

        folder3.add(config, 'tempLayer').onChange(function () {
          if (config.tempLayer) {
            window.map.addLayer(tempLayer);
          } else {
            window.map.removeLayer(tempLayer);
          }
        });
        folder3.add(config, 'wireframe').onChange(function (val) {
          tempLayer.setOptions({
            wireframe: val,
          })
        });

      }

      // map.addLayer(tempLayer);
      map.addLayer(scalarLayer);

      initGui();
    });
</script>
</body>
</html>
